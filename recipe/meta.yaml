{% set name = "LbEnv" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f25d88980d0f27b19788076305655bab522675ea32d91994b99f46f1bf9b99a

build:
  entry_points:
    - lb-run = LbEnv.ProjectEnv.script:main
    - lb-completion-helper = LbEnv.Utils.Completion:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=61.2
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.7
    - lbplatformutils >=4.2.3
    - xenv <1.0.0
    - importlib-resources
    - importlib-metadata

test:
  imports:
    - LbEnv
    - LbEnv.ProjectEnv
    - LbEnv.Utils
  commands:
    - pip check
    - lb-run --help
    - lb-completion-helper --help
  requires:
    - pip

about:
  home: https://gitlab.cern.ch/lhcb-core/LbEnv
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: LHCb Environment tools
  doc_url: https://gitlab.cern.ch/lhcb-core/LbEnv
  dev_url: https://gitlab.cern.ch/lhcb-core/LbEnv

extra:
  recipe-maintainers:
    - chrisburr
